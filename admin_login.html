<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - Vehicle Scrapping Facility</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background:
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('https://t3.ftcdn.net/jpg/10/03/15/04/360_F_1003150417_ajJPKn0BpVwTSUO0j58vENuPbbusqapW.jpg') no-repeat center center fixed,
                linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
            background-size: cover;
            color: var(--color-background-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        header {
            background-color: var(--color-primary-blue-dark);
            color: var(--color-background-light);
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 3px;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffca28;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 15px;
            background-color: transparent;
            border-radius: 6px;
            box-shadow: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #fff176;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            max-width: 400px;
            margin: 40px auto;
            border-radius: 15px;
            background: rgba(26, 35, 126, 0.85);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }
        .login-container {
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #ffca28;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 0 0 8px rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            color: #fff;
            transition: background 0.3s ease;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #ddd;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            background: rgba(255,255,255,0.3);
            outline: none;
        }
        button {
            background: linear-gradient(45deg, #ff6f61, #d84315);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 95%;
            box-shadow: 0 4px 12px rgba(255,111,97,0.7);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            font-weight: 700;
        }
        button:hover {
            background: linear-gradient(45deg, #d84315, #b71c1c);
            box-shadow: 0 6px 16px rgba(184,28,28,0.8);
        }
        .error {
            color: #ff5252;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .back-link {
            margin-top: 15px;
            display: block;
            color: #ffca28;
            text-decoration: none;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .back-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 15px 20px;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Telangana Innodatatics Vehicle Scrapping Portal</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('admin_register') }}">Admin Register</a></li>
                <li><a href="{{ url_for('login_register') }}">User Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Admin Login</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('admin_login') }}">
                <input type="text" name="username" placeholder="Admin Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <a class="back-link" href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </main>
    <footer>
        &copy; 2024 Telangana Innodatatics. All rights reserved.
    </footer>
</body>
</html>
