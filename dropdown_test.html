<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dropdown Test</title>
    <style>
        #testDropdownContent {
            display: none;
            position: absolute;
            background-color: #1a237e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255, 202, 40, 0.8);
            z-index: 100;
            max-width: 320px;
            overflow-x: auto;
            white-space: nowrap;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <button id="testDropdownToggle" type="button">Toggle Dropdown â–¼</button>
    <div id="testDropdownContent">
        <img src="{{ url_for('static', filename='uploads/image_1.jfif') }}" alt="Test Image" style="max-width: 100px; max-height: 80px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);" />
        <img src="{{ url_for('static', filename='uploads/image_2.jfif') }}" alt="Test Image 2" style="max-width: 100px; max-height: 80px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);" />
    </div>
    <script src="{{ url_for('static', filename='js/dropdown_test.js') }}"></script>
    <script>
      console.log('Inline script running');
      document.getElementById('testDropdownToggle').addEventListener('click', () => {
        console.log('Inline toggle clicked');
      });
    </script>
</body>
</html>
